<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事业单位招聘报名系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-item active">
                <div class="icon">📢</div>
                <div class="text">报名须知</div>
            </div>
            <div class="menu-item">
                <div class="icon">📋</div>
                <div class="text">查看报名进度</div>
            </div>
            <div class="menu-item">
                <div class="icon">🔍</div>
                <div class="text">选择部门职位</div>
            </div>
            <div class="menu-item">
                <div class="icon">📝</div>
                <div class="text">填写基本信息</div>
            </div>
            <div class="menu-item">
                <div class="icon">📤</div>
                <div class="text">上传照片</div>
            </div>
            <div class="menu-item">
                <div class="icon">📋</div>
                <div class="text">查看审核结果</div>
            </div>
            <div class="menu-item">
                <div class="icon">💰</div>
                <div class="text">笔试缴费</div>
            </div>
            <div class="menu-item">
                <div class="icon">🖨️</div>
                <div class="text">打印准考证</div>
            </div>
            <div class="menu-item">
                <div class="icon">🔍</div>
                <div class="text">成绩查询</div>
            </div>
            <div class="footer-items">
                <div class="footer-item">
                    <div class="icon">🔑</div>
                    <div class="text">修改密码</div>
                </div>
                <div class="footer-item">
                    <div class="icon">🚪</div>
                    <div class="text">安全退出</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h2>报名须知</h2>
            </div>
            <div class="content-body">
                <div class="notice">
                    <h3>盐城市2025年事业单位统一公开招聘人员网络报名须知</h3>
                    <div class="date">2025/03/25</div>
                    <div class="stamp">报名<br>成功</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
